<form [formGroup]="searchFoodItemsForm">
    <div class="flex justify-center">
        <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search Foods</label>
        <div class="relative w-1/3">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
            </div>
            <input matInput type="text" formControlName="searchFoodItem"
                class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search Foods" required>
            <button type="submit"
                class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                (click)="getFoodItems()">Search</button>
        </div>
    </div>
</form>
<div class="mb-10"></div>

<div class="flex align-middle justify-center">
    <div class="grid grid-cols-3 gap-10">
        <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
            *ngFor="let item of arr; let i=index">
            <a href="#">
                <img src="{{item.strMealThumb}}" class="rounded-t-lg">
            </a>
            <div class="p-5 text-center">
                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400" >{{item.strMeal}}</p>
                <a routerLink="/food-details"
                    class=" mb-3 inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Food Details
                    <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 5h12m0 0L9 1m4 4L9 9" />
                    </svg>
                </a>
                <div class="flex align-middle justify-center cursor-pointer">
                    <div class="flex justify-between w-1/4 border-2 p-1">
                        <div class="border-neutral-900 text-lg font-bold" (click)="removeItems(i)">-</div>
                        <div>{{setValue[i]}}</div>
                        <div class="border-neutral-900 text-lg font-bold" (click)="addItems(i)">+</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!arr">
        Sorry Items that you Searched is Not Found !
    </div>
</div>
